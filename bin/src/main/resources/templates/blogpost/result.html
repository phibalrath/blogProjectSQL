<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<Title>Phibal's Blog</Title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css"
			rel="stylesheet">
		<link href="../../css/standard.css" rel="stylesheet">
		<div th:replace="/fragments/styling :: head-style" ></div>
		
	</head>
	<body>
	
	<div th:replace="fragments/navbar :: navbar" ></div>
	<div th:replace="/fragments/styling :: body-links" ></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 th:text="${title}"></h1>
					</div>
					<div class="panel-body">
						<p th:text="${author}" />
						<p th:text="${blogEntry}" />
					</div>
					<div class="panel-footer">
						<!-- Link to Update -->
						<!-- Link to Show  -->
						<!--  Link to Destroy -->
						<a th:href="@{/}"><button class="btn btn-success">Back
								To Home Page</button></a> <a th:href="@{/blog_posts/new}"><button
								class="btn btn-primary">Submit a New Blog Post</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
